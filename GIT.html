<!DOCTYPE html>
<html>
    <head>
        <title>Basics About GIT</title>
    </head>
    <body>
        <h1> GIT Basics</h1>
        /<!--
            $ touch <file> // Create file in folder
            $ git init //Initialize Local Git Repository
            $ git config --global user.name '' // Add name to git
            $ git config --global user.email '' // Add email to git
            $ git add <file> // Add files to index
            $ git add *.html // Add all html files
            $ git add . // Add all files
            $ git --cached <file> // Remove files from index
            $ git status // Check status of working tree
            $ git commit // Commit changes in index   ---- i + Initial Commit + esc + :wq 
            $ git push // Push to remote repository -Github
            $ git pull // Pull latest from remote repository -Github
            $ git clone // Clone repository into new directory 
            
            touch .gitignore // .gitignore is a file that you write in it all files you want to ignore
            /foldername // Represent any folder
             the main branch is referred to as master
             $ git branch <name> // Create new branch
            $ git merge <name> // Merge branches
        -->
         
    </body>
</html>
